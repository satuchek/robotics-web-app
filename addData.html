  <h1>Add Data Page</h1>

  <form id = "teamData" >
    Team Number:<input name = "teamNumber" type = "number"> </input> <br>

    Match Number: <input name = "matchNumber" type = "number"> </input> <br>

    Location <select name = "location">
      <option value = "depot"> Depot </option>
      <option value = "crater"> Crater </option>
      </select> <br> <br>

    <p class = "heading">Autonomous<p> 
    Detached from Lander? <input name = "detached" type = "checkbox" ></input> <br>

    Scored team Marker? <input name = "teamMarker" type = "checkbox" ></input> <br>
    Parked in Crater? <input name = "parked" type = "checkbox" ></input> <br> <br> 

    <p class = "subheading">Additions to Autonomous <p>
    Scored in the Depot? <input name = "scoredDepot" type = "number"></input> <br>

    <p class = "heading"> TeleOp <p>
    Number scored in Depot <input name = "teleOpDepot" type = "number"></input> <br>
    Number scored in Lander <input name = "teleOpLander" type = "number"></input> <br> <br> <br>


    <p class = "heading"> End Game <p>
      <select name = "endGame"> 
      <option value = "hang"> hang </option>
      <option value = "partialPark"> partial park </option>
      <option value = "fullPark"> full park </option>
      <option value = "nothing"> nothing </option>
      </select><br><br>

    <p class = "heading"> Comments <p/>
    <textarea form = "teamData" id = "comments"></textarea> <br><br>


    <input type = "submit"></input>



  </form>

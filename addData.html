  <h1>Add Data page</h1>

  <form id = "teamData">
    <input name = "teamNumber" type = "number" placeholder="Team Number"></input><br>
    <input name = "matchNumber" type = "number" placeholder="Match Number"></input><br>
    Location <select name = "location">
      <option value = "depot">Depot</option>
      <option value = "crater">Crater</option>
    </select><br><br>
    <p class = "heading">Autonomous</p>
    Detached From Lander? <input name = "detached" type = "checkbox"></input><br>
    Sampled Mineral? <input name = "sampled" type = "checkbox"></input><br>
    Scored team marker? <input name = "scored" type = "checkbox"></input><br>
    Parked in Crater? <input name = "parked" type = "checkbox"></input><br><br>

    <p class = "subheading">Autonomous Excellence</p>
    Scored in depot? <input name = "scored_depot" type = "number"></input><br>
    Scored in lander? <input name = "scored_lander" type = "number"></input><br><br>

    <p class = "heading">TeleOp</p>
    Num Scored in Lander: <input name = "teleop_lander" type = "number"></input><br>
    Num Scored in Depot: <input name = "teleop_depot" type = "number"></input><br><br>

    <p class = "heading">End Game</p>
    <select name = "endgame">
      <option value = "hang">Hang</option>
      <option value = "partial_park">Partial Park</option>
      <option value = "full_park">Full Park</option>
      <option value = "nothing">Nothing</option>
    </select><br><br>

    <p class = "heading">Comments</p>
    <textarea form = "teamData" id = "comments"></textarea><br><br>

    <input type = "submit"></input>
  </form>
